{% extends "layout.html" %}

{% block title %}Profile - Book Mela{% endblock %}

{% block content %}
<div class="bg-white py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Profile</h1>
        <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ user.fullname }}</h2>
            <p class="text-gray-700"><strong>Email:</strong> {{ user.email }}</p>
            <p class="text-gray-700"><strong>Phone:</strong> {{ user.phone }}</p>
        </div>
    </div>
</div>
{% endblock %}
