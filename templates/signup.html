
{% extends "layout.html" %}

{% block title %}Sign Up - Book Mela{% endblock %}

{% block content %}
<div class="bg-sky-200 h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-white font-mono tracking-wider bg-yellow-500 p-2 mx-auto w-fit shadow-md rounded-lg">SIGN UP</h2>
        
        <form class="space-y-6" method="POST" action="{{ url_for('signup') }}">
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Full Name
        </label>
        <input
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
        />
    </div>

    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
            Contact Number
        </label>
        <input
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your contact number"
            required
        />
    </div>

    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
        </label>
        <input
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
        />
    </div>

    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
        </label>
        <input
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
        />
    </div>

    <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
        Sign Up
    </button>
</form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
        </p>

        <div class="mt-4 flex items-center justify-between">
            <hr class="w-full border-t border-gray-300">
            <span class="px-4 text-gray-500 text-sm">Or</span>
            <hr class="w-full border-t border-gray-300">
        </div>

        <div class="mt-4 flex justify-center space-x-4">
            <a href="https://accounts.google.com/signin" target="_blank" rel="noopener noreferrer" class="p-2 hover:opacity-80 transition-opacity">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
            </a>

            <a href="https://www.facebook.com/login" target="_blank" rel="noopener noreferrer" class="p-2 hover:opacity-80 transition-opacity">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#1877F2" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"/>

                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
